<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <!--Componente de erro, se tiver algum problema ele vai retornar uma mensagem pro usupario-->
            <app-error-msg></app-error-msg>
            <div class="text-right">
                <button type="button" class="btn btn-success" routerLink="/lembrete/criar">Novo lembrete</button>
            </div>
            <!--Se não existem lembretes ele exibe uma mensagem pro usuario-->
            <div class="text-center" *ngIf="!existemLembretes()">
                Nenhum lembrete cadastrado.
            </div>
        </div>
    </div>
    <!-- Criando um div row pra cada lembrate do array lembrete, caso passe da validação a cima-->
    <div class="row mt-3" *ngFor="let lembrete of lembretes">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <!--A expressão que for verdadeira ela vai atribuir a classe parao span-->
                    <span class="badge badge-pill" [class.badge-danger]="lembrete.prioridade == 'ALTA' "
                        [class.badge-warning]="lembrete.prioridade == 'MEDIA' "
                        [class.badge-success]="lembrete.prioridade == 'BAIXA' ">
                        <!--Imprimindo mensagem de qual prioridade do lembrate-->
                        PRIORIDADE {{lembrete.prioridade}}
                    </span>
                </div>
                <div class="card-body">
                    <!--Imprimindo conteudo do lembrate-->
                    <p class="card-text">{{lembrete.conteudo}}</p>
                </div>
                <div class="card-footer">
                    <div class="text-right">
                        <button type="button" class="btn btn-primary btn-sm ml-1"
                            routerLink="/lembrete/editar/{{lembrete.id}}">Editar</button>
                        <button type="button" class="btn btn-danger btn-sm ml-1"
                            (click)="deletaLembrete(lembrete.id)">X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
