<div class="container mt-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <!--Componente de erro, se tiver algum problema ele vai retornar uma mensagem pro usupario-->
            <app-error-msg></app-error-msg>
            <div class="card">
                <div class="card-header">
                    Criar
                </div>
                <div class="card-body">
                    <!--Chamando o formulario compartilhado app-form-lembrete-->
                    <!--Sempre que um evento de outputLembrete vier do formulario app-form-lembrete vamos capturar esse lembrete
                    atraves do $event e passar como parametro para o metodo addLembrete-->
                    <app-form-lembrete (outputLembrete)="addLembrete($event)"></app-form-lembrete>
                </div>
            </div>
        </div>
    </div>
</div>
