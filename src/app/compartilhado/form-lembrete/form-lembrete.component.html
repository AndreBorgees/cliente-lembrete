<!--Adicionar o FormsModule no app.module-->

<!--Criando um variavel local e atribuindo o ngForm para fazer as validações-->
<!--ngSubmit detecta o botão foi acionado e chama algum metodo no caso o onSubmit-->
<form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="prioridade">Prioridade</label>
        <!--Criado uma variavel local chamada #prioridade do tipo ngModel que disponibiliza alguns atributos que vão dizer
        se o nosso formulario ja foi clicado, desclicado, se ele é valido, podemos criar regras e fazer estilizações-->
        <select #prioridade="ngModel" class="form-control" 
            [class.is-invalid]="!prioridade.valid && prioridade.touched"
            id="prioridade" name="prioridade" [(ngModel)]="lembrete.prioridade" required>
            <option [ngValue]="undefined">Selecione...</option>
            <option value="BAIXA">BAIXA</option>
            <option value="MEDIA">MÉDIA</option>
            <option value="ALTA">ALTA</option>
        </select>
        <div *ngIf="!prioridade.valid && prioridade.touched" class="invalid-feedback">
            Selecione o nível de prioridade do lembrete.
        </div>
    </div>
    <div class="form-group">
        <label for="conteudo">Lembrete</label>
        <!--Criado uma variavel local chamada #conteudo do tipo ngModel que disponibiliza alguns atributos que vão dizer
        se o nosso formulario ja foi clicado, desclicado, se ele é valido, podemos criar regras e fazer estilizações-->
        <textarea class="form-control" id="conteudo" rows="3" placeholder="Seu lembrete..." name="conteudo"
            #conteudo="ngModel" [(ngModel)]="lembrete.conteudo" 
            [class.is-invalid]="!conteudo.valid && conteudo.touched"
            required>
          </textarea>
        <div *ngIf="!conteudo.valid && conteudo.touched" class="text-danger">
            Descreva o lembrete.
        </div>
    </div>
    <!--O Botão fica desabilitado caso o formulario seja invalido, e quando valido chamamos o submit do ngSubmit no começo da calsse-->
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Salvar</button>
</form>
